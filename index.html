<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="styleSheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="name">Mati-24</div>
        <div id="display">
            <div id="operation"></div>
            <div id="answer"></div>       
        </div>
        <div id="buttons">
            <div id ="numbers"></div>
            <div id ="operators">
                <button id="del" class="operator">‚ê°</button>
                <button id="clear" class="operator">clear</button>
                <button id="add" class="operator">+</button>
                <button id="subtract" class="operator">-</button>
                <button id="multiply" class="operator">*</button>
                <button id="divide" class="operator">/</button>
                <button id="equal" class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
